  <!-- Your CSS file (optional) -->
  <link rel="stylesheet" href="style.css">

  <style>
    :root{
      --bg:#0066ff;
      --ink:#e6f0ff;
      --muted:#0066ff;
      --link:#0a66c2;
      --pad: clamp(14px, 2.5vw, 24px);
      --max: 980px;
      --grid-gap: clamp(8px, 1.6vw, 16px);
      --font-head: "Source Serif 4", serif;
      --font-body: "Source Serif 4", serif;
    }

    /* ---------- sticky footer layout ---------- */
    html, body { height: 100%; }
    body{
      margin:0;
      display:flex;
      flex-direction:column;
      font:16px/1.55 var(--font-body);
      color:var(--ink);
      background:var(--bg);
    }
    main{
      flex:1;
      max-width:var(--max);
      margin:0 auto;
      padding:var(--pad);
      display:grid;
      place-items:center; /* center the inner content */
      text-align:center;
    }
    footer{
      max-width:var(--max);
      margin:0 auto;
      padding:var(--pad);
      color:ink(--muted);
      font-family: var(--font-body);
    }

    /* ---------- type + links ---------- */
    h1,h2,h3,h4,h5,h6{
      font-family:var(--font-head);
      font-weight:900;
      letter-spacing:.03em;
      margin:0 0 .5rem;
    }
    a{
      color:var(--ink);
      text-decoration:none;
      border-bottom:1px solid transparent;
    }
    a:hover{ border-bottom-color:currentColor; }

    /* ---------- header/nav (EXACTLY SAME AS HOMEPAGE) ---------- */
    header{
      position:sticky; top:0;
      background:#3385ff;
      border-bottom:0.5px solid #eee;
    }
    .nav{
      max-width:var(--max);
      margin:0 auto;
      padding:calc(var(--pad)*.8) var(--pad);
      display:flex; align-items:center; gap:24px;
    }
    .brand{
      font-family:var(--font-head);
      font-weight:900;
      letter-spacing:.06em;
    }
    .spacer{ flex:1; }
    .nav a{ font-family:var(--font-head); font-weight:900; letter-spacing:.06em; }

    /* ---------- centered Works links ---------- */
    .works-wrap{
      max-width:680px;
      width:100%;
    }
    .intro{
      margin: 0 0 1.25rem 0;
      opacity:0.9;
      font-size:clamp(14px,2.2vw,18px);
    }
    .links{
      display:grid;
      gap: clamp(12px, 2.2vw, 18px);
      justify-items:center;
      margin-top: clamp(10px, 2vw, 16px);
    }
    .links a{
      display:inline-block;
      padding: 12px 18px;
      font-family: var(--font-head);
      font-weight:900;                 /* same weight as header */
      letter-spacing:.03em;
      color: var(--ink);               /* same color as header text */
      border: 2px solid rgba(230,240,255,0.35);
      border-radius: 14px;
      background: transparent;
      transition: transform 140ms ease, border-color 140ms ease, background 140ms ease;
      font-size: clamp(16px, 2.6vw, 20px);
    }
    .links a:hover,
    .links a:focus-visible{
      outline:none;
      transform: translateY(-1px);
      border-color: rgba(230,240,255,0.75);
      background: rgba(230,240,255,0.06);
    }
  </style>
</head>
<body>
  <!-- HEADER (exactly the same as homepage) -->
  <header>

  </header>

  <main>
    <div class="works-wrap">
      <h1>WORKS</h1>
      <p class="intro">A selection across music, photography, digital art, and electroacoustic composition.</p>

      <nav class="links" aria-label="Works sections">
        <a href="selected-recordings.html">Selected Recordings</a>
        <a href="photography.html">Photography</a>
        <a href="digital-art.html">Digital Art</a>
        <a href="electroacoustic-work.html">Electroacoustic Work</a>
      </nav>
    </div>
  </main>

  <!-- FOOTER (exactly the same as homepage) -->
  <footer>
    &copy; <span id="year"></span> Raisa Ihnat. All Rights Reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

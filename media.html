  <style>
    :root{
      --bg:#000;
      --ink:#e6f0ff;
      --muted:#0066ff;
      --link:#0a66c2;
      --pad: clamp(14px, 2.5vw, 24px);
      --max: 980px;
      --grid-gap: clamp(8px, 1.6vw, 16px);
      --font-head: "Source Serif 4", serif;
      --font-body: "Source Serif 4", serif;
    }

    /* ---------- sticky footer layout ---------- */
    html, body { height: 100%; }
    body{
      margin:0;
      display:flex;
      flex-direction:column;
      font:16px/1.55 var(--font-body);
      color:var(--ink);
      background:var(--bg);
    }
    main{
      flex:1;
      max-width:var(--max);
      margin:0 auto;
      padding:var(--pad);
      display:grid;
      place-items:center; /* center the inner content */
      text-align:center;
    }
    footer{
      max-width:var(--max);
      margin:0 auto;
      padding:var(--pad);
      color:ink(--muted);
      font-family: var(--font-body);
    }

    /* ---------- type + links ---------- */
    h1,h2,h3,h4,h5,h6{
      font-family:var(--font-head);
      font-weight:900;
      letter-spacing:.03em;
      margin:0 0 .5rem;
    }
    a{
      color:var(--ink);
      text-decoration:none;
      border-bottom:1px solid transparent;
    }
    a:hover{ border-bottom-color:currentColor; }

    /* ---------- header/nav (EXACTLY SAME AS HOMEPAGE) ---------- */
    header{
      position:sticky; top:0;
      background:#000;
      border-bottom:0.5px solid #eee;
    }
    .nav{
      max-width:var(--max);
      margin:0 auto;
      padding:calc(var(--pad)*.8) var(--pad);
      display:flex; align-items:center; gap:24px;
    }
    .brand{
      font-family:var(--font-head);
      font-weight:900;
      letter-spacing:.06em;
    }
    .spacer{ flex:1; }
    .nav a{ font-family:var(--font-head); font-weight:900; letter-spacing:.06em; }

    /* ---------- centered Works links ---------- */
    .works-wrap{
      max-width:680px;
      width:100%;
    }
    .intro{
      margin: 0 0 1.25rem 0;
      opacity:0.9;
      font-size:clamp(20px, 3vw, 26px);
    }
    .links{
      display:grid;
      gap: clamp(24px, 4vw, 40px);
      justify-items:center;
      margin-top: clamp(10px, 2vw, 16px);
    }
   .links a {
  display: inline-block;
  padding: 20px 36px; /* larger button size */
  font-family: var(--font-head);
  font-weight: 900;
  letter-spacing: .03em;
  color: var(--ink);
  border: none; /* removes outline border */
  border-radius: 14px;
  background: transparent;
  transition: transform 140ms ease, background 140ms ease;
  font-size: clamp(22px, 3.5vw, 32px); /* bigger font size */
}

.links a:hover,
.links a:focus-visible {
  outline: none;
  transform: translateY(-1px);
  background: rgba(230,240,255,0.08); /* subtle hover background */
}

  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Works — Raisa Ihnat</title>
  <meta name="description" content="Selected recordings, photography, digital art, and electroacoustic work by Raisa Ihnat." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;900&display=swap" rel="stylesheet">

  <!-- Font Awesome (optional; safe to keep) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />

  <style>
    :root{
      --bg:#0066ff;
      --ink:#e6f0ff;
      --link:#e6f0ff;
      --pad: clamp(16px, 3vw, 40px);
      --max: 900px;
      --gap: clamp(10px, 2.5vw, 20px);
      --font: "Source Serif 4", serif;
      --radius: 14px;
    }

    /* Page base */
    html, body { height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: var(--font);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Centered layout */
    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: var(--pad);
    }
    .inner{
      width: 100%;
      max-width: var(--max);
      text-align: center;
    }

    /* Header */
    h1{
      margin: 0 0 12px 0;
      font-weight: 900;
      letter-spacing: -0.01em;
      font-size: clamp(28px, 5vw, 48px);
      color: var(--ink);
    }
    .sub{
      margin: 0 0 32px 0;
      opacity: 0.85;
      font-size: clamp(14px, 2.2vw, 18px);
    }

    /* Link list */
    .links{
      display: grid;
      gap: var(--gap);
      justify-items: center;
    }
    .links a{
      display: inline-block;
      padding: 12px 18px;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 900;                /* same weight as header style */
      color: var(--link);              /* same color as header */
      background: transparent;
      border: 2px solid rgba(230,240,255,0.35);
      transition: transform 140ms ease, border-color 140ms ease, background 140ms ease;
      font-size: clamp(16px, 2.6vw, 20px);
    }
    .links a:hover,
    .links a:focus-visible{
      outline: none;
      transform: translateY(-1px);
      border-color: rgba(230,240,255,0.75);
      background: rgba(230,240,255,0.06);
    }

    /* Small footer note (optional) */
    .note{
      margin-top: 28px;
      font-size: 14px;
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="inner">
      <h1>Works</h1>
      <p class="sub">A selection across music, photography, digital art, and electroacoustic composition.</p>

      <nav class="links" aria-label="Works sections">
        <a href="selected-recordings.html">Selected Recordings</a>
        <a href="photography.html">Photography</a>
        <a href="digital-art.html">Digital Art</a>
        <a href="electroacoustic-work.html">Electroacoustic Work</a>
      </nav>

      <!-- Optional: tiny note or link back to About/Contact -->
      <!-- <p class="note"><a href="about.html" style="color:inherit;">About</a> · <a href="contact.html" style="color:inherit;">Contact</a></p> -->
    </div>
  </main>
</body>
</html>

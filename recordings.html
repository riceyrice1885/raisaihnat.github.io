  <style>
    :root{
      --bg:#000;
      --ink:#ffffff;
      --muted:#0066ff;
      --link:#0a66c2;
      --pad: clamp(14px, 2.5vw, 24px);
      --max: 980px;
      --grid-gap: clamp(8px, 1.6vw, 16px);
      --font-head: "Source Serif 4", serif;
      --font-body: "Source Serif 4", serif;
    }

    /* ---------- sticky footer layout ---------- */
    html, body { height: 100%; }
    body{
      margin:0;
      display:flex;
      flex-direction:column;
      font:16px/1.55 var(--font-body);
      color:var(--ink);
      background:var(--bg);
    }
    main{
      flex:1;
      max-width:var(--max);
      margin:0 auto;
      padding:var(--pad);
    }
    footer{
      max-width:var(--max);
      margin:0 auto;
      padding:var(--pad);
      color: var(--ink);
      font-family: var(--font-body);
      opacity:.85;
    }

    /* ---------- type + links ---------- */
    h1,h2,h3,h4,h5,h6{
      font-family:var(--font-head);
      font-weight:900;
      letter-spacing:.03em;
      margin:0 0 .5rem;
    }
    h1{ font-size:clamp(22px,3.2vw,30px); }
    p{ margin:.5rem 0 0; }

    a{
      color:var(--ink);
      text-decoration:none;
      border-bottom:1px solid transparent;
    }
    a:hover{ border-bottom-color:currentColor; }

    /* ---------- header/nav (EXACTLY SAME AS HOMEPAGE) ---------- */
    header{
      position:sticky; top:0; z-index:10;
      background:#000;
      border-bottom:0.5px solid #eee;
    }
    .nav{
      max-width:var(--max);
      margin:0 auto;
      padding:calc(var(--pad)*.8) var(--pad);
      display:flex; align-items:center; gap:24px;
    }
    .brand{
      font-family:var(--font-head);
      font-weight:900;
      letter-spacing:.06em;
    }
    .spacer{ flex:1; }
    .nav a{ font-family:var(--font-head); font-weight:900; letter-spacing:.06em; }

    /* ---------- page-specific: recordings layout ---------- */
    .page-title{ text-align:center; margin: calc(var(--pad) * .5) 0 calc(var(--pad) * 1.25); }

    .hero{
      margin: 0 auto calc(var(--pad) * 1.25);
      max-width: 720px;           /* smaller image container */
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #111;
    }
    .hero img{ display:block; width:100%; height:auto; }
    .hero figcaption{ font-size:.95rem; opacity:.8; padding:.6rem .2rem 0; text-align:center; }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Raisa Ihnat</title>
  <meta name="description" content="Contact Raisa Ihnat for general inquiries or piano lessons." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;900&display=swap" rel="stylesheet">

  <!-- Font Awesome (CSS CDN so it works on GitHub Pages) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />

  <style>
    :root{
      --bg:#0066ff;
      --ink:#e6f0ff;
      --pad:clamp(14px,2.5vw,24px);
      --max:900px;
      --radius:14px;
      --border:#e5e5ef;
      --muted:#555;
      --accent:#000; /* button fill */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0; background:var(--bg); color: #000;
      font-family:"Source Serif 4",serif; min-height:100vh; display:flex; flex-direction:column;
    }

    /* Top nav */
    header{ position:sticky; top:0; background:#3385ff; border-bottom:0.5px solid #eee; }
    .nav{
      max-width:var(--max); margin:0 auto; padding:var(--pad);
      display:flex; align-items:center; gap:24px; justify-content:center;
      font-family:"Source Serif 4",serif; font-weight:900;
    }
    .nav a{ color:var(--ink); text-decoration:none; letter-spacing:.06em; }
    .nav a:hover{ text-decoration:underline; }

    /* Page shell */
    main{ flex:1; max-width:var(--max); margin:0 auto; padding:var(--pad); }
    h1{ font-family:"Source Serif 4",serif; font-weight:400;font-size:clamp(24px,3vw,30px); margin:0 0 1rem; text-align:center; }
    .lead{ text-align:center; color: #000; margin:0 0 1.5rem; }

    /* Grid for the two cards */
    .grid{ display:grid; gap:clamp(16px,2vw,24px); grid-template-columns:1fr 1fr; align-items:stretch; }
    @media (max-width:860px){ .grid{ grid-template-columns:1fr; } }

    /* Cards are flex columns so we can pin actions to the bottom */
    .card{
      background:#fff; border:1px solid var(--border); border-radius:var(--radius);
      padding:clamp(18px,3vw,28px); box-shadow:0 10px 25px rgba(0,0,0,.06);
      display:flex; flex-direction:column; height:100%;
    }
    .card h2{
      margin:0 0 .6rem; font-family:"Source Serif 4", serif; font-weight:400;font-size:1.25rem;
      text-align:center;
    }
    .small{ color:var(--muted); margin:0 0 1rem; font-size:.95rem; text-align:center; }

    /* Forms: flex column so the .actions can push to bottom */
    form.contact-form{ display:flex; flex-direction:column; gap:14px; height:100%; }
    label{ font-weight:400; font-size:.95rem; }
    input, textarea, select{
      width:100%; padding:12px; border:1px solid var(--border); border-radius:10px; font:inherit; background:#fafafe;
    }
   textarea { 
  min-height: 140px; 
  resize: vertical; 
}

/* Align the bottom of the left "Message" box with the right "Additional Comments" box */
#g-message {
  min-height: 217px; /* tweak slightly if needed (200–220px range) */
}

.row { 
  display: grid; 
  gap: 14px; 
  grid-template-columns: 1fr 1fr; 
}

@media (max-width: 560px) { 
  .row { grid-template-columns: 1fr; } 
}


    /* Actions pinned to the bottom & centered; ensures both cards' buttons line up */
    .actions{ display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap; margin-top:auto; }

   .btn {
  display: inline-block;
  padding: 12px 18px;
  border-radius: 10px;
  border: 1px solid #000;
  background: var(--accent);
  color: #ffffff; 
  font-weight: 700;
  letter-spacing: .04em;
  cursor: pointer;
  transition: color 0.25s ease, background 0.25s ease;
}

.btn:hover {
  color: #ffc266; /* warm gold highlight on hover */
  color: #ff0000; /* warm gold highlight on hover */
}

    /* Envelope button */
    .email-btn {
      display:flex;
      align-items:center;
      justify-content:center;
      width:48px;
      height:48px;
      border-radius:10px;
      font-size:20px;
      padding:0;
      border:1px solid #000;
      background:#fff;
      color:#000;
      transition:transform .2s ease, background .2s ease, color .2s ease;
    }
    .email-btn:hover {
      background:var(--accent);
      color:#fff;
      transform:scale(1.1);
    }

    .success, .error{
      display:none; margin-top:8px; padding:10px 12px; border-radius:10px; font-weight:400; text-align:center;
    }
    .success{ background:#ecfdf5; color:#065f46; border:1px solid #a7f3d0; }
    .error{ background:#fef2f2; color:#991b1b; border:1px solid #fecaca; }

    footer{ text-align:center; padding:2rem; color:#555; }

    /* Socials */
    .connect-wrap{ text-align:center; margin-top:3rem; }
    .connect-wrap h2{ font-family:"Source Serif 4"; font-size:1.2rem; margin:0 0 1rem; }
    .social-links{ display:flex; justify-content:center; gap:24px; }
    .social-links a{ display:inline-block; line-height:0; color:#000; }
    .social-links i{ font-size:28px; transition:transform .2s ease, color .2s ease; }
    .social-links a:hover i{ transform:scale(1.15); }
    .social-links a[aria-label*="LinkedIn"]:hover i{ color:#0A66C2; } /* LinkedIn blue */
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="photography.html">PHOTOGRAPHY</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <!-- SOCIAL LINKS -->
  <section class="connect-wrap">
    <h2></h2>
    <div class="social-links">
      <!-- LinkedIn -->
      <a href="https://www.linkedin.com/in/raisa-ihnat-456543208/" target="_blank" rel="noopener" aria-label="LinkedIn">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <!-- Instagram -->
      <a href="https://www.instagram.com/r.ihnat/?hl=en" target="_blank" rel="noopener" aria-label="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </section>

  <!-- HEADING -->
  <main>
    <h1></h1>
    <p class="lead"></p>

    <div class="grid">
      <!-- GENERAL INQUIRIES -->
      <section class="card">
        <h2>General Inquiry</h2>
        <p class="small"></p>

        <form class="contact-form" action="https://formspree.io/f/xyznbzvo" method="POST">
          <div class="row">
            <div>
              <label for="g-name">Name</label>
              <input id="g-name" name="name" type="text" autocomplete="name" required />
            </div>
            <div>
              <label for="g-email">Email</label>
              <input id="g-email" name="_replyto" type="email" autocomplete="email" required />
            </div>
          </div>

          <div>
            <label for="g-subject">Subject</label>
            <input id="g-subject" name="subject" type="text" />
          </div>

          <div>
            <label for="g-message">Message</label>
            <textarea id="g-message" name="message" required></textarea>
          </div>

          <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />
          <input type="hidden" name="_next" value="contact.html#sent-general" />

          <div class="actions">
            <button class="btn" type="submit">SEND</button>
            <a class="email-btn" href="mailto:raisaihnat@gmail.com" aria-label="Email Raisa directly">
              <i class="fa-regular fa-envelope"></i>
            </a>
          </div>

          <div class="success">Thank you!</div>
          <div class="error">Hmm, something went wrong. Please try again or use the email button.</div>
        </form>
      </section>

      <!-- PIANO LESSONS -->
      <section class="card">
        <h2>Piano Lessons Inquiry</h2>
        <p class="small"></p>

        <form class="contact-form" action="https://formspree.io/f/xqaygajg" method="POST">
          <div class="row">
            <div>
              <label for="p-name">Name</label>
              <input id="p-name" name="student_name" type="text" required />
            </div>
            <div>
              <label for="p-email">Email</label>
              <input id="p-email" name="_replyto" type="email" required />
            </div>
          </div>

          <div class="row">
            <div>
              <label for="p-experience">Experience</label>
              <select id="p-experience" name="experience" required>
                <option value="" disabled selected>Select level</option>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
                <option>Returning after a break</option>
              </select>
            </div>
            <div>
              <label for="p-age">Age (optional)</label>
              <input id="p-age" name="age" type="text" />
            </div>
          </div>

          <div class="row">
            <div>
              <label for="p-goals">Goals</label>
              <input id="p-goals" name="goals" type="text" placeholder="Technique, repertoire, auditions, etc." />
            </div>
            <div>
              <label for="p-availability">Preferred Times</label>
              <input id="p-availability" name="availability" type="text" placeholder="e.g., Weeknights after 6pm" />
            </div>
          </div>

          <div>
            <label for="p-message">Additional Comments</label>
            <textarea id="p-message" name="message"></textarea>
          </div>

          <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />
          <input type="hidden" name="subject" value="Piano Lesson Inquiry" />
          <input type="hidden" name="_next" value="contact.html#sent-lessons" />

          <div class="actions">
            <button class="btn" type="submit">Send</button>
            <a class="email-btn" href="mailto:raisaihnat@gmail.com" aria-label="Email Raisa directly">
              <i class="fa-regular fa-envelope"></i>
            </a>
          </div>

          <div class="success">Thank you! I'll get back to you shortly!</div>
          <div class="error">Hmm, something went wrong. Please try again or use the email button.</div>
        </form>
      </section>
    </div>
  </main>

  <footer>
    &copy; <span id="year"></span> Raisa Ihnat. All Rights Reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Enhance both forms with fetch + inline success/error.
    const forms = document.querySelectorAll('.contact-form');
    forms.forEach(form => {
      form.addEventListener('submit', async (e) => {
        if (form.action.includes('REPLACE_')) return;
        e.preventDefault();
        const success = form.querySelector('.success');
        const error = form.querySelector('.error');
        const btn = form.querySelector('button[type="submit"]');
        btn.disabled = true;
        try {
          const resp = await fetch(form.action, { method: 'POST', headers: { 'Accept': 'application/json' }, body: new FormData(form) });
          if (resp.ok) {
            success.style.display = 'block';
            error.style.display = 'none';
            form.reset();
          } else {
            success.style.display = 'none';
            error.style.display = 'block';
          }
        } catch {
          success.style.display = 'none';
          error.style.display = 'block';
        } finally {
          btn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>

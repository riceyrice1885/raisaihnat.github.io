<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photography â€” Raisa Ihnat</title>
  <meta name="description" content="Photography portfolio of Raisa Ihnat." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

  <style>
    :root {
      --bg: #000;
      --ink: #fff;
      --pad: clamp(14px, 2.5vw, 24px);
      --max: 900px;
      --radius: 12px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Source Serif 4", serif;
    }

    header {
      position: sticky; top: 0;
      background: #000;
      border-bottom: 0.5px solid rgba(255,255,255,.15);
      z-index: 10;
    }

    .nav {
      max-width: var(--max);
      margin: 0 auto;
      padding: calc(var(--pad)*.8) var(--pad);
      display: flex; align-items: center; gap: 24px;
    }

    .brand { font-weight: 900; letter-spacing: .06em; }
    .spacer { flex: 1; }
    .nav a { font-weight: 900; letter-spacing: .06em; color: var(--ink); text-decoration: none; }
    .nav a:hover { text-decoration: underline; }

    main {
      max-width: var(--max);
      margin: 0 auto;
      padding: var(--pad);
    }

    h1 {
      text-align: center;
      font-weight: 900;
      margin-bottom: 2rem;
    }

    .photo {
      margin-bottom: 2rem;
      content-visibility: auto;
      contain-intrinsic-size: 600px;
    }

    .photo a {
      display: block;
      border-radius: var(--radius);
      overflow: hidden;
    }

    .photo img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: var(--radius);
      transition: transform 0.25s ease, filter 0.25s ease;
    }

    .photo img:hover {
      transform: scale(1.01);
      filter: brightness(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  <header>
    <nav class="nav">
      <div class="brand">RAISA IHNAT</div>
      <div class="spacer"></div>
      <a href="about.html">ABOUT</a>
      <a href="media.html">WORK</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main>
    <h1>Photography</h1>
    <div id="gallery"></div>
  </main>

  <footer>
    &copy; <span id="year"></span> Raisa Ihnat. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const IMAGES = [
      "images/photography/0etl7.jpeg",
      "images/photography/0ni6l.jpeg",
      "images/photography/48RLX.jpeg",
      "images/photography/7dAUo.jpeg",
      "images/photography/BUyrd.jpeg",
      "images/photography/C4G7C.jpeg",
      "images/photography/Isfc7.jpeg",
      "images/photography/J4cnZ.jpeg",
      "images/photography/JC0hr.jpeg",
      "images/photography/KoLh2.jpeg",
      "images/photography/LEvmD.jpeg",
      "images/photography/M0HMq.jpeg",
      "images/photography/NFIAV.jpeg",
      "images/photography/NPtPM.jpeg",
      "images/photography/QtxtC.jpeg",
      "images/photography/RWjen.jpeg",
      "images/photography/U52NC.jpeg",
      "images/photography/UIY0T.jpeg",
      "images/photography/VUpl4.jpeg",
      "images/photography/zfEBE.jpeg",
      "images/photography/zMViP.jpeg",
      "images/photography/svzxg.jpeg",
      "images/photography/sP5WO.jpeg",
      "images/photography/s1tky.jpeg",
      "images/photography/ez7TH.jpeg",
      "images/photography/criJ3.jpeg",
      "images/photography/c1i4r.jpeg"
    ];

    const gallery = document.getElementById('gallery');
    IMAGES.forEach((src, i) => {
      const fig = document.createElement('figure');
      fig.className = 'photo';
      const eager = i < 2 ? 'eager' : 'lazy';
      fig.innerHTML = `
        <a href="${src}" class="glightbox" data-gallery="photos">
          <img src="${src}" loading="${eager}" decoding="async" fetchpriority="${eager === 'eager' ? 'high' : 'auto'}" alt="">
        </a>`;
      gallery.appendChild(fig);
    });

    GLightbox({ selector: ".glightbox" });
  </script>
</body>
</html>

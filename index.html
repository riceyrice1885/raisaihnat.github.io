<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raisa Ihnat â€” Portfolio</title>
  <meta name="description" content="Artistic Website of Raisa Ihnat." />
  <style>
    :root{
      --bg:#e6e6ff;
      --ink:#ff0000;
      --muted:#6b6b6b;
      --link:#0a66c2;
      --pad: clamp(14px, 2.5vw, 24px);
      --max: 980px;
      --grid-gap: clamp(8px, 1.6vw, 16px);

      --font-head: "Space Grotesk", system-ui, sans-serif;
      --font-body: "Inter", system-ui, sans-serif;
    }
    html,body{height:100%}
    body{
      margin:0; font:16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink); background:var(--bg);
    }
    a{color:var(--ink); text-decoration:none; border-bottom:1px solid transparent}
    a:hover{border-bottom-color:currentColor}

    header{position:sticky; top:0; background:#fff; border-bottom:1px solid #eee;}
    .nav{max-width:var(--max); margin:0 auto; padding:calc(var(--pad)*.8) var(--pad); display:flex; align-items:center; gap:24px}
    .brand{font-weight:600;}
    .spacer{flex:1}

    main{max-width:var(--max); margin:0 auto; padding:var(--pad)}
    section{padding:calc(var(--pad)*1.25) 0;}
    h1,h2{margin:0 0 .5rem}
    h1{font-size:clamp(22px,3.2vw,30px)}
    h2{font-size:clamp(18px,2.4vw,22px); color:var(--muted)}

    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:var(--grid-gap)}
    .card{background:white; border:1px solid #e8e6e2; border-radius:12px; overflow:hidden}
    .thumb{aspect-ratio:4/3; width:100%; object-fit:cover; background:#eae7e2}
    .meta{padding:.7rem .8rem; font-size:.9rem; color:var(--muted)}

    footer{max-width:var(--max); margin:0 auto; padding:var(--pad); color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="brand">Raisa Ihnat</div>
      <div class="spacer"></div>
      <a href="Media">Media</a>
      <a href="#Photography">Photography</a>
      <a href="#bio">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <footer>
    &copy; <span id="year"></span> Raisa Ihnat.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>

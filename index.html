<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raisa Ihnat â€” Portfolio</title>
  <meta name="description" content="Artistic Website of Raisa Ihnat." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- Your CSS file (optional) -->
  <link rel="stylesheet" href="style.css">

  <style>
    :root{
      --bg:#e6e6ff;
      --ink:#ff0000;
      --muted:#6b6b6b;
      --link:#0a66c2;
      --pad: clamp(14px, 2.5vw, 24px);
      --max: 980px;
      --grid-gap: clamp(8px, 1.6vw, 16px);
      --font-head: "Space Grotesk", system-ui, sans-serif;
      --font-body: "Inter", system-ui, sans-serif;
    }

    /* ---------- sticky footer layout ---------- */
    html, body { height: 100%; }
    body{
      margin:0;
      display:flex;
      flex-direction:column;
      font:16px/1.55 var(--font-body);
      color:var(--ink);
      background:var(--bg);
    }
    main{
      flex:1;                        /* fills remaining space */
      max-width:var(--max);
      margin:0 auto;
      padding:var(--pad);
    }
    footer{
      max-width:var(--max);
      margin:0 auto;
      padding:var(--pad);
      color:var(--muted);
    }

    /* ---------- type + links ---------- */
    h1,h2,h3,h4,h5,h6{
      font-family:var(--font-head);
      font-weight:700;
      letter-spacing:.03em;
      margin:0 0 .5rem;
    }
    a{
      color:var(--ink);
      text-decoration:none;
      border-bottom:1px solid transparent;
    }
    a:hover{ border-bottom-color:currentColor; }

    /* ---------- header/nav ---------- */
    header{
      position:sticky; top:0;
      background:#ccccff;
      border-bottom:0.5px solid #eee;
    }
    .nav{
      max-width:var(--max);
      margin:0 auto;
      padding:calc(var(--pad)*.8) var(--pad);
      display:flex; align-items:center; gap:24px;
    }
    .brand{
      font-family:var(--font-head);
      font-weight:800;
      letter-spacing:.06em;
    }
    .spacer{ flex:1; }

    /* cards/grid (kept from your file) */
    section{ padding:calc(var(--pad)*1.25) 0; }
    h1{ font-size:clamp(22px,3.2vw,30px); }
    h2{ font-size:clamp(18px,2.4vw,22px); color:var(--muted); }
    .grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:var(--grid-gap); }
    .card{ background:#fff; border:1px solid #e8e6e2; border-radius:12px; overflow:hidden; }
    .thumb{ aspect-ratio:4/3; width:100%; object-fit:cover; background:#eae7e2; }
    .meta{ padding:.7rem .8rem; font-size:.9rem; color:var(--muted); }

    /* make tabs/headings use headline font too */
    .nav a{ font-family:var(--font-head); font-weight:700; letter-spacing:.06em; }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="brand">RAISA IHNAT</div>
      <div class="spacer"></div>
      <a href="#bio">ABOUT</a>
      <a href="#media">MEDIA</a>
      <a href="#photography">PHOTOGRAPHY</a>
      <a href="#contact">CONTACT</a>
    </nav>
  </header>

  <main>
    <!-- placeholder content so you can see spacing right away -->
    <section>
      <h1>Welcome</h1>
      <p>This is where your future content will go.</p>
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> Raisa Ihnat. All Rights Reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
